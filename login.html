<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-content">
        <div>
          <h2>Book is a window to the world</h2>
        </div>
        <img src="/assets/welcome.png" alt="" />
      </div>
      <div class="login-content">
        <div class="logo">
          <img src="/assets/bookshelf.png" alt="" width="80px"/>
        </div>

        <div class="semua">
          <div class="form-all">
            <div class="form-login">
              <div class="title">
                <div>
                  <div class="login">
                    <h2>Login</h2>
                    <p>
                      Welcome Back, Please Login to your account
                    </p>
                  </div>
                </div>

                <form action="" class="form">
                  <div class="input-box">
                    <div class="input">
                      <label for="">Email</label><br />
                      <input type="email" placeholder="example@gmail.com" />
                    </div>
                    <div class="input">
                      <label for="">Password</label><br />
                      <input
                        type="password"
                        placeholder="Enter your password"
                      />
                    </div>
                  </div>
                  <div class="remember">
                    <input type="checkbox" name="" id="checkbox" />
                    <label for="ingat" class="rmb-txt">Remember me</label>
                    <a href="#" class="forget-pwd">Forgot Password</a>
                  </div>
                  <div class="button">
                    <button type="submit" class="btn-login"><a href="login.html">Login</a> </button>
                    <button type="submit" class="btn-signup"><a href="regist.html">Sign Up</a></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="pr">
            <p>
              By signing up, you agree to Book's
              <span>Terms and Conditions</span> & <span>Privacy Policy</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
